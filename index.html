<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>BinaryCode Cars</title>
</head>
<body>
	<header style="text-align: center">
		<h1>
			<span data-js="company-name"></span> - 
			<span data-js="company-fone"></span>
		</h1>
	</header>
	<form action="/" data-js="form-cep" style="margin-left: 100px; float: left;">
	
			<div>
				<p>Imagem do carro:</p>
				<input type="url"/>
				<p>Marca / Modelo:</p>
				<input type="text"/>

				<p>Ano:</p>
				<input type="text"/>

				<p>Placa:</p>
				<input type="text"/>

				<p>Cor:</p>
				<input type="text"/>
			</div>
			<br>
			<button  style="background-color: yellow; width:100px;height:30px; border: yellow;">Cadastrar</button>
	</form>

	<table style="float: right;">
		<thead style="border: 1px solid red">
			<tr>
				<th style="border: 1px solid black">Imagem do carro</th>
				<th style="border: 1px solid black">Marca / Modelo</th>
				<th style="border: 1px solid black">Ano</th>
				<th style="border: 1px solid black">Placa</th>
				<th style="border: 1px solid black">Cor</th>
			</tr>
		</thead>
	</table>

	<tbody></tbody>
	<script src="dom.js"></script>
	<script src="main.js"></script>
</body>
</html>
